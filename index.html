<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <script src="./js/app.js" defer></script>
    <script src="./js/swiper.js" defer></script>
    <title>Max MovieApp</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <a href="index.html" id="logo">FlickIO</a>
            <div class="options">
                <a href="./index.html" id="popular-movies">Movies</a>
                <a href="./popular-tv-shows.html" id="popular-tv-shows">TV Shows</a>
            </div>
        </div>
    </header>
    <section id="top">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper"></div>        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <section id="search">
        <form action="./search-page.html">
            <span class="options">
                <input type="radio" id="tv" name="type" value="tv">
                <label for="tv">TV</label><br>
                <input type="radio" id="movie" name="type" value="movie" checked>
                <label for="movie">Movie</label><br>
            </span>
            <input class="queries" type="text" id="queries" name="queries">
        </form>
    </section>
    <section id="popular">
        <div class="container"></div>
    </section>
</body>
</html>
